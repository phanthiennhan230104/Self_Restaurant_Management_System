<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Status Notification</title>
</head>
<body>
    <div class="chef-mode">
        <div class="left-panel">
            <div class="vertical-divider"></div>
            <h2>CHEF MODE</h2>
            <hr class="divider">
            <h3 class="chef-info-title">Chef Information</h3>
            <div class="chef-info">
                <p>Name: <strong>A</strong></p>
                <p>Shift: <strong>Morning</strong></p>
            </div>
            <button class="confirm-btn">Confirm</button>
        </div>
        
        <div class="right-panel">
            <h2>FOOD STATUS NOTIFICATION</h2>
            <div class="form-container">
                <div class="menu-list">
                    <div class="menu-item">
                        <div class="item-header">
                            <h3>DISH A</h3>
                            <div class="separator"></div>
                            <div class="quantity-control">
                                <button class="quantity-btn">-</button>
                                <span class="quantity">2</span>
                                <button class="quantity-btn">+</button>
                            </div>
                        </div>
                        
                        <div class="item-status">
                            <label for="status">Status:</label>
                            <select id="status">
                                <option>Waiting</option>
                                <option>Being Served</option>
                                <option>Being Prepared</option>
                            </select>
                        </div>
                
                        <div class="item-note">
                            <label for="note">Note:</label>
                            <textarea id="note" placeholder="Notes"></textarea>
                        </div>
                    </div>

                    <div class="menu-item">
                        <div class="item-header">

                                <option>Waiting</option>
                                <option>Being Served</option>

                            </select>
                        </div>
                
                        <div class="item-note">
                            <label for="note">Note:</label>
                            <textarea id="note" placeholder="Notes"></textarea>
                        </div>
                    </div>
                    
                    <div class="menu-item">
                        <div class="item-header">
                            <h3>DISH C</h3>
                            <div class="separator"></div>
                            <div class="quantity-control">
                                <button class="quantity-btn">-</button>
                                <span class="quantity">2</span>
                                <button class="quantity-btn">+</button>
                            </div>
                        </div>
                        
                        <div class="item-status">
                            <label for="status">Status:</label>
                            <select id="status">
                                <option>Waiting</option>
                                <option>Being Served</option>
                                <option>Being Prepared</option>
                            </select>
                        </div>
                
                        <div class="item-note">
                            <label for="note">Note:</label>
                            <textarea id="note" placeholder="Notes"></textarea>
                        </div>
                    </div>

                    </div>

        </div>
