<!DOCTYPE html>
<html lang="en">

                    <div>
                        <div>MÓN A</div>
                        <div class = "div-bottom">Số lượng: 2</div>

                    <div>
                        <b>Sử dụng điểm tích luỹ</b>

                    </div>
                    <div style="color: red;"><b>*Quẹt thẻ để sử dụng</b></div>
                </div>
            </div>
        </div>
    </div>
