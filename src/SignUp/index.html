<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class = "SignUpForm">
        <h1>ONLINE SIGN UP FORM</h1>
        <div class = "main-form">
            <h2>Sign Up</h2>
            
            <div class = "account-new">
                <input type="text" placeholder = "Username"><br>
                <input type="text" placeholder = "Email"><br>
                <input type="text" placeholder = "Password"><br>
                <input type="text" placeholder = "Confirm Password"><br>
                <input type="text" placeholder = "Full Name"><br>
            </div>
            <div class="form_gender">
                <tr>
                    <td> Gender</td>
                    <td>
                    <input type="radio" name="ckbox"> Boy                    
                    <input type="radio" name="ckbox"> Girl                  
                    <input type="radio" name="ckbox"> OtherGender 
                    </td>
                    </tr>
            </div>
            <div class="form__tos">
                <input type="checkbox" name="" id="tos">
                <label for="tos">I have read and agree to the
                    <a href="" class="signup__link">Term of Service</a>
                </label>
            </div>
            <div class="button">
                <div class = "button-signup">
                    <input type="button" value = "Sign Up">
                </div>
                <div class = "button-reset">
                    <input type="button" value = "Reset">
                </div>
                <div class = "button-exit">
                    <input type="button" value = "Exit">
                </div>
            </div>
        <div>

        
    </div>
</body>
</html>
